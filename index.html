<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Online Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet"> 
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <h1>THE CODE REVIEW</h1>
    
        <div id="header">            
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
    
    <div id="inputArea">
    
        <p id="doubleDivider"><br></p>
        
            <form action=”index.html” method="post">
                <fieldset id="f1">
                    
                    <legend>Contact Information</legend>
                    
                    <label for=”name”>Full Name</label>
                    <input type="text" id=”name” name=”contact_name” required placeholder="Required"><br>
    
                    <label for=”mail”>Email Address</label>
                    <input type="email" id=”mail” name=”contact_email” required placeholder="Required"><br>
                    
                    <label for=”phone”>Phone Number</label>
                    <input type="tel" pattern='[\(]\d{3}[\)]\d{3}[\-]\d{4}' id=”phone” name=”contact_phone” placeholder="(XXX)XXX-XXXX"><br>
                    
                    <label for="streetAddress">Street Address</label>
                    <input type="text" id="streetAddress" name=”contact_address”><br>
    
                    <label for="city">City</label>
                    <input type="text" id="city" name="contact_city"><br>
                    
                    <label for="state">State</label>    
                    <select id="state" name=”contact_state” style="color: grey; font-size: 1em">
                            
                        <option value="" disabled selected hidden>Choose State</option>
                        
                        <optgroup label="US States">
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </optgroup>
                        
                        <optgroup label="US Outlying Territories">
                            <option value="AS">American Samoa</option>
                            <option value="GU">Guam</option>
                            <option value="MP">Northern Mariana Islands</option>
                            <option value="PR">Puerto Rico</option>
                            <option value="UM">United States Minor Outlying Islands</option>
                            <option value="VI">Virgin Islands</option>
                        </optgroup>
                    
                    </select><br>
    
                        <label for="zipCode">Zip Code</label>
                        <input class="zip" type="text" pattern='\d{5}' id="zipCode" name=”contact_zip” required maxlength="5" placeholder="5-digits"><br>
                        
                </fieldset>

                <p></p>
                
                <fieldset id="f2">
                    <legend>Newsletter</legend>
                    
                    <label>Select the newsletters you would like to receive</label><br><br>
                    
                    <label class="control control-checkbox" for=”htmlNews”>HTML News
                       <input type="checkbox" id=”htmlNews” value=”newsletter_html” 
                       name=”select_newsletter” checked="checked">
                       <span class="control_indicator"></span>
                    </label><br>
                   
                    <label class="control control-checkbox" for=”cssNews”>CSS News
                        <input type="checkbox" id=”cssNews” value=”newsletter_css” 
                        name=”select_newsletter”>
                        <span class="control_indicator"></span>
                    </label><br>
    
                    <label class="control control-checkbox" for=”javaNews”>Javascript News
                        <input type="checkbox" id=”javaNews” value=”newsletter_javascript” 
                        name=”select_newsletter”>
                        <span class="control_indicator"></span>
                    </label><br><br>
                   
                    <label>Newsletter format</label><br><br>
                    
                    <label class="control control-radio" for="html">HTML
                        <input type="radio" id="html" value="html" name="format_newsletter" checked="checked">
                        <span class="control_indicator"></span>
                    </label><br>
                    
                    <label class="control control-radio" for="plainText">Plain Text
                        <input type="radio" id="plainText" value="text" name="format_newsletter">
                        <span class="control_indicator"></span>
                    </label><br><br>
    
                    <label for="topics">Other topics you'd like to hear about</label><br>
                        <textarea id="topics" name="otherTopics"></textarea>
    
                </fieldset>
            
                <button type="submit">Sign Up</button>
            
            </form>

        <footer>
            <p>Copyright The Code Review</p>
        </footer>

    </div>    
</body>
</html>
